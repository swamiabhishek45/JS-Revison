<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubbling | Capturing | Delegation</title>
    <script src="new.js" defer></script>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        main{
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
        }

        .box{
            min-width: 30px;
            min-height: 30px;
            padding: 1.5rem;
            color: white;
            font-weight: bold;
            font-size: 2rem;
            cursor: pointer;
        }

        .grandparent{
            background: #28d710;
        }
        .parent{
            background: rgb(21, 0, 255);
        }
        .child{
            background: red;
        }
    </style>
</head>
<body>
    <main>
        <div class="grandparent box"> 
            Grandparent
            <div class="parent box">
                Parent
                <div class="child box">
                    Child
                </div>
            </div>
        </div>
    </main>
</body>
</html>
